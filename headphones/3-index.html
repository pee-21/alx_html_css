<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Headphones</title>
  <link rel="stylesheet" href="3-styles.css" />
</head>
<body>
  <header class="header">
    <div class="container header__container">
      <div class="header__logo">
        <img src="images/logo_headphones.png" alt="Headphones logo" />
      </div>
      <nav class="header__nav">
        <ul class="nav__list">
          <li><a href="#">what we do</a></li>
          <li><a href="#">our results</a></li>
          <li><a href="#" aria-current="page">contact us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- CONTACT FORM SECTION -->
  <section class="contact container">
    <h2 class="section-title">Contact Us</h2>
    <form class="contact-form" novalidate>
      <div class="form-group">
        <label for="name">Name <span aria-hidden="true">*</span></label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your full name"
          required
          minlength="3"
          maxlength="50"
          autocomplete="name"
        />
        <small class="error-message" aria-live="polite"></small>
      </div>

      <div class="form-group">
        <label for="email">Email <span aria-hidden="true">*</span></label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="you@example.com"
          required
          autocomplete="email"
        />
        <small class="error-message" aria-live="polite"></small>
      </div>

      <div class="form-group">
        <label for="message">Message <span aria-hidden="true">*</span></label>
        <textarea
          id="message"
          name="message"
          placeholder="Write your message here..."
          required
          minlength="10"
          maxlength="500"
          rows="5"
        ></textarea>
        <small class="error-message" aria-live="polite"></small>
      </div>

      <button type="submit" class="btn-submit">Send Message</button>
    </form>
  </section>

  <script>
    // Simple form validation & animations
    const form = document.querySelector('.contact-form');
    const inputs = form.querySelectorAll('input, textarea');

    function validateField(field) {
      const error = field.nextElementSibling;
      if (!field.checkValidity()) {
        if (field.validity.valueMissing) {
          error.textContent = 'This field is required.';
        } else if (field.validity.typeMismatch) {
          error.textContent = 'Please enter a valid value.';
        } else if (field.validity.tooShort) {
          error.textContent = `Too short (min ${field.minLength} chars).`;
        } else if (field.validity.tooLong) {
          error.textContent = `Too long (max ${field.maxLength} chars).`;
        } else {
          error.textContent = 'Invalid input.';
        }
        field.classList.add('input-error');
        return false;
      } else {
        error.textContent = '';
        field.classList.remove('input-error');
        return true;
      }
    }

    inputs.forEach((input) => {
      input.addEventListener('input', () => validateField(input));
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      let valid = true;
      inputs.forEach((input) => {
        if (!validateField(input)) valid = false;
      });
      if (valid) {
        alert('Thank you for contacting us!');
        form.reset();
      }
    });
  </script>
</body>
</html>
